<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="memory-game">
        <div class="memory-game__controls">
            <button class="memory-game__start">Start</button>
            <div class="memory-game__statistics">
                <span class="memory-game__moves">moves: 0</span>
                <span class="memory-game__timer">time: 0 sec</span>
            </div>
        </div>
        <div class="memory-game__container">
            <div class="memory-game__board" data-dimension="4"></div>
            <div class="memory-game__win">You won!</div>
        </div>
    </section>
    <script src="./js/script.js"></script>
</body>

</html>
